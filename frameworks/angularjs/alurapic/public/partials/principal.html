<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>

<p class="alert alert-info" ng-show="mensagem.length">{{mensagem}}</p>

<div class="row">
    <div class="col-md-12">
        <form>
            <div class="input-group">
                <span class="input-group-btn">
                    <a class="btn btn-primary" href="/fotos/new">
                        Nova Foto
                    </a>
                </span>
                <input class="form-control" ng-model="filtro" ng-model-options="{debounce: 500}"
                       placeholder="Filtro" type="search">
            </div>
        </form>
    </div>
</div>

<div class="row">
    <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
        <minha-foto titulo="{{foto.titulo}}" url="{{foto.url}}"></minha-foto>
        <a class="btn btn-primary btn-block" href="/fotos/edit/{{foto._id}}">Editar</a>
        <meu-botao-perigo acao="remover(foto)" nome="Remover"></meu-botao-perigo>
    </meu-painel>
</div>
