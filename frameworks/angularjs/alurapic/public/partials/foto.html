<div class="page-header text-center">
    <h1>{{foto.titulo}}</h1>
</div>

<p class="alert alert-info" ng-show="mensagem.length">{{mensagem}}</p>

<form class="row" name="formulario" ng-submit="submeter()" novalidate>
    <div class="col-md-6">
        <div class="form-group">
            <label>Título</label>
            <input class="form-control" name="titulo" ng-maxlength="20" ng-model="foto.titulo" required>
            <span class="form-control alert-danger"
                  ng-show="formulario.$submitted && formulario.titulo.$error.required">
                O Título é obrigatório
            </span>
            <span class="form-control alert-danger"
                  ng-show="formulario.$submitted && formulario.titulo.$error.maxlength">
                O Tìtulo não pode ter mais que 20 caracteres
            </span>
        </div>
        <div class="form-group">
            <label>URL</label>
            <input class="form-control" name="url" ng-model="foto.url" required>
            <span class="form-control alert-danger" ng-show="formulario.$submitted && formulario.url.$error.required">
                A URL é obrigatória
            </span>
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <textarea class="form-control" name="descricao" ng-model="foto.descricao">
            </textarea>
        </div>

        <div class="form-group">
            <label>Grupo</label>
            <select class="form-control" name="grupo" ng-controller="GruposController" ng-model="foto.grupo"
                    ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos"
                    required>
                <option value="">Escolha um grupo</option>
            </select>
            <span class="form-control alert-danger" ng-show="formulario.$submitted && formulario.grupo.$error.required">
                O Grupo é obrigatório
            </span>
        </div>

        <button class="btn btn-primary" type="submit">
            Salvar
        </button>
        <a class="btn btn-primary" focus href="/">Voltar</a>
        <hr>
    </div>
    <div class="col-md-6">
        <minha-foto titulo="{{foto.titulo}}" url="{{foto.url}}"></minha-foto>
    </div>
</form>
